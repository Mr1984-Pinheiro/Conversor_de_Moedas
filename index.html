<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <div class="page" id="page">
      <div id="cabeçalho">
        <h1>Conversor de Moedas</h1>
      </div>
      <div id="caixa-principal">
        <p class="paragrafo">Converter <b>de</b></p>
        <select class="select">
          <option>R$ Real Brasileiro</option>
        </select>
        <p class="paragrafo">Converter <b>para</b></p>
        <select class="select" id="select-moedas">
          <option>US$ Dólar Americano</option>
          <option>€ Euro</option>
        </select>
        <form action="">
        <p class="paragrafo"><b>Valor</b></p>
        <input  id="input" placeholder="Digite o valor" type="number" />
        </form>
        <button id="botao">Converter</button>

        <div id="caixa-interna">
          <div class="caixa-menor">
            <img src="./img/brasil.png" alt="Baneira  do Brasil" />
            <p class="paragrafo">Real</p>
            <p class="paragrafo-negrito" id="texto-real"></p>
            <div class="paragrafo-pseudo" ><p id="paragrafo-pseudo">1</p></div>
          </div>

          <img id="seta" src="./img/seta.png" alt="Seta de Converção" />

          <div class="caixa-menor">
            <img
              id="bandeira-moedas"
              src="./img/estados-unidos.png"
              alt="Bandeira do USA"
            />
            <p class="paragrafo" id="texto-moedas">Dólar Americano</p>
            <p class="paragrafo-negrito" id="input-moedas"></p>
            <div class="paragrafo-pseudo" ><p id="paragrafo-pseudo2">1</p></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
